<section>
   <a class="btn btn-primary" ui-sref="courses.meeting({ courseId: vm.course._id })">
      <i class="glyphicon glyphicon-play-circle"></i>
    </a>
  <div class="page-header">
    <h1>Courses</h1>
  </div>
  <div class="list-group" style = "width: 333px;"" >
    <a ng-repeat="course in vm.courses" class="list-group-item">
      <small class="list-group-item-text">
       <h4 class="<li></li>st-group-item-heading" ng-bind="course.title"></h4> 
        
       by
      </small>
     <h5><b> <span ng-if="course.user" ng-bind="course.user.displayName"></span> </b></h5>
    
	 
	 
    </a>
  
</section>
